<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iframe Renderer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      background-color: #f5f5f5;
    }
    .search-bar-container {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    input[type="url"] {
      padding: 0.5rem;
      width: 300px;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .iframe-container {
      width: 100%;
      height: 80vh;
      max-width: 1000px;
      border: 1px solid #ccc;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="search-bar-container">
    <input id="url-search" type="url" placeholder="Enter a URL" />
    <button onclick="submit()">Render iframe</button>
  </div>
  <div class="iframe-container">
    <iframe id="iframe-window">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </div>

  <script>
    function submit() {
      const url = document.getElementById("url-search").value;
      const iframe = document.getElementById("iframe-window");
      if (url) {
        iframe.src = url;
      } else {
        alert("Please enter a valid URL.");
      }
    }
  </script>
</body>
</html>
